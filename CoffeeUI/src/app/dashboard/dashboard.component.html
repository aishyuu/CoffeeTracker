<h1>Dashboard</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" class="col-3">Date</th>
            <th scope="col" class="col-7">Cups</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-active" *ngFor="let day of data">
            <td>{{day.date}}</td>
            <td>{{day.cups}}</td>
        </tr>
    </tbody>
</table>
